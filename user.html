<!DOCTYPE html>
<html lang="en" id="bootstrap-override">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Login</title>

</head>

<body class="align-self-center body-home">
    <div class="container">
                <div class="container-form">
                    <div id="aboveDiv"></div>
                    <img class="img-responsive circle1" src="img/circle.png"  alt="image"/>
                    <h2 class="form-title">Login Account</h2> 
                    <form class="px-4 py-3">
                        <div class="form-group">
                            <div class="input-group mb-3 input-group-sm">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><ion-icon name="person-outline"></ion-icon></i></span>
                                </div>
                                <input type="text" class="form-control" id="user_name" placeholder="Username" name="userid">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3 input-group-sm">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><ion-icon name="lock-closed-outline"></ion-icon></span>
                                </div>
                                <input type="password" class="form-control" id="pass" placeholder="Password" name="pswrd">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                            <label class="form-check-label" for="dropdownCheck">
                                Remember me
                            </label>
                            </div>
                        </div>
                        <input type="button" class="btn btn-primary btn-sm btn-block" onclick="check(form)" value="Login"></button>
                    </form>
                    <div id="welcomeDiv"></div>
                    <script language="javascript">
                        function check(form)
                        {
                            if(form.userid.value == "user" && form.pswrd.value == "user")
                            {
                                welcomeDiv.style.display="block";
                                 document.getElementById('welcomeDiv').innerHTML="It Works";
                                 aboveDiv.style.display="none";
                            
                            }
                            else if(form.userid.value == "admin" && form.pswrd.value == "admin")
                            {
                                aboveDiv.style.display="block";
                                 document.getElementById('aboveDiv').innerHTML="It Works";
                                 welcomeDiv.style.display="none";
                               
                            }
                            else
                            {
                                alert("Credentials are incorrect")
                            }
                        }

                    </script>
                </div>
            </div>
        </div>
    </div>


            <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
            
</body>

</html>
